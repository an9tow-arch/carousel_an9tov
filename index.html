<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="telegram-app-title" content="Карусель">
  <meta name="telegram-app-url" content="https://your-github-username.github.io/carousel/">
  <title>Карусель</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      height: 100%; 
      background: #000; 
      overflow: hidden; 
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .swiper {
      width: 100vw;
      height: 100vh;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
    }
    .swiper-pagination {
      bottom: 20px;
    }
    .swiper-pagination-bullet {
      background: rgba(255,255,255,0.5);
      opacity: 0.8;
    }
    .swiper-pagination-bullet-active {
      background: #fff;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- Сюда вставите свои слайды -->
      <div class="swiper-slide"><img src="slide1.jpg" alt="1"></div>
      <div class="swiper-slide"><img src="slide2.jpg" alt="2"></div>
      <div class="swiper-slide"><img src="slide3.jpg" alt="3"></div>
      <div class="swiper-slide"><img src="slide4.jpg" alt="4"></div>
      <!-- Добавьте до 10 слайдов, если нужно -->
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.swiper', {
      loop: false,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      keyboard: { enabled: true },
      allowTouchMove: true,
      resistanceRatio: 0.85,
    });

    // Закрытие Web App по свайпу вниз (как в Instagram Stories)
    document.addEventListener('touchstart', (e) => {
      startY = e.touches[0].clientY;
    });
    document.addEventListener('touchend', (e) => {
      const endY = e.changedTouches[0].clientY;
      if (startY - endY > 100) {
        window.Telegram?.WebApp?.close();
      }
    });
  </script>
</body>
</html>
